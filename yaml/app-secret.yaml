apiVersion: v1                        # Core API version
kind: Pod                             # Kubernetes Pod resource
metadata:
  name: demo-secret-pod               # Pod name
  labels:
    app: demo-secret-pod              # App label value
spec:
  containers:
    - name: demo-nginx                # Single container name
      image: nginx:latest             # Demo image tag
      ports:
        - name: http                  # Port label
          containerPort: 80           # Default nginx port
          protocol: TCP               # Network protocol
      volumeMounts:                   # Mount volumes into container
        - name: demo-secret-volume    # Volume name
          mountPath: /etc/demo-secret # Path inside container
          readOnly: true              # Secrets must be read-only
  volumes:                            # Volumes for this Pod
    - name: demo-secret-volume        # Volume name
      secret:                         # Secret volume source
        secretName: demo-secret       # Pre-created Secret name