apiVersion: v1                       # Core API version
kind: Pod                            # Kubernetes Pod resource
metadata:
  name: demo-res-pod                 # Pod name
  labels:
    app: demo-res-pod                # App label value
spec:
  containers:
    - name: demo-nginx               # Single container name
      image: nginx:latest            # Demo image tag
      ports:
        - name: http                 # Port label
          containerPort: 80          # Default nginx port
          protocol: TCP              # Network protocol
      resources:                     # CPU/memory policy
        requests:                    # Minimum guaranteed
          cpu: "100m"                # 0.1 vCPU request
          memory: "128Mi"            # 128Mi request
        limits:                      # Maximum allowed
          cpu: "250m"                # 0.25 vCPU limit
          memory: "256Mi"            # 256Mi limit
      livenessProbe:                 # Container health check
        httpGet:
          path: /                    # Probe path
          port: 80                   # Probe port
        initialDelaySeconds: 10      # Delay before start
        periodSeconds: 10            # Check interval
        timeoutSeconds: 1            # Probe timeout
        failureThreshold: 3          # Fail count to kill
      readinessProbe:                # Traffic readiness check
        httpGet:
          path: /                    # Probe path
          port: 80                   # Probe port
        initialDelaySeconds: 5       # Delay before start
        periodSeconds: 10            # Check interval
        timeoutSeconds: 1            # Probe timeout
        failureThreshold: 3          # Fail count to unready